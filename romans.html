<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Roman Numerals</title>
</head>
<body>
  <div class="container">
    <h1>Romanize your numbers!</h1>

    <form id="roman-numeral">
      <div class="form-group">
        <label for="numeral">Enter a number to find out its Roman Numeral value:</label>
        <input id="numeral" type="text">
      </div>

      <button type="submit" class="btn">Chump Change!</button>
    </form>

    <div id="result">
      <p>Your Roman Numeral is: <span id="roman-result"></span>.</p>
    </div>

    <div id="error">
      <p>Please enter a valid number!</p>
    </div>
  </div>
</body>
</html>
